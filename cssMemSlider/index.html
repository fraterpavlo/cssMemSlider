<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="slider">
    <input class="orig-radio" name="slider-switch" type="radio" id="switch1" checked>
    <input class="orig-radio" name="slider-switch" type="radio" id="switch2">
    <input class="orig-radio" name="slider-switch" type="radio" id="switch3">
    <input class="orig-radio" name="slider-switch" type="radio" id="switch4">
    <input class="orig-radio" name="slider-switch" type="radio" id="switch5">
    <input class="orig-radio" name="slider-switch" type="radio" id="switch6">
    <input class="orig-radio" name="slider-switch" type="radio" id="switch7">
    <input class="orig-radio" name="slider-switch" type="radio" id="switch8">
    <input class="orig-radio" name="slider-switch" type="radio" id="switch9">
    <input class="orig-radio" name="slider-switch" type="radio" id="switch10">
    <div class="view-window-and-vectors-wrap">
      <div class="vector-control-wrap vector-control-wrap_left" id="controls">
        <label class="vector-control vector-control_left" for="switch1"></label>
        <label class="vector-control vector-control_left" for="switch2"></label>
        <label class="vector-control vector-control_left" for="switch3"></label>
        <label class="vector-control vector-control_left" for="switch4"></label>
        <label class="vector-control vector-control_left" for="switch5"></label>
        <label class="vector-control vector-control_left" for="switch6"></label>
        <label class="vector-control vector-control_left" for="switch7"></label>
        <label class="vector-control vector-control_left" for="switch8"></label>
        <label class="vector-control vector-control_left" for="switch9"></label>
        <label class="vector-control vector-control_left" for="switch10"></label>
      </div>
      <div class="slides">
        <div class="slides__overflow-contain" id="overflow">
          <div class="slides__inner-contain">
            <div class="slides__item">
              <img class="slides__img" src="./assets/img/1.jpg">
            </div>
            <div class="slides__item">
              <img class="slides__img" src="./assets/img/2.jpg">
            </div>
            <div class="slides__item">
              <img class="slides__img" src="./assets/img/3.jpg">
            </div>
            <div class="slides__item">
              <img class="slides__img" src="./assets/img/4.jpg">
            </div>
            <div class="slides__item">
              <img class="slides__img" src="./assets/img/5.jpg">
            </div>
            <div class="slides__item">
              <img class="slides__img" src="./assets/img/6.jpg">
            </div>
            <div class="slides__item">
              <img class="slides__img" src="./assets/img/7.jpg">
            </div>
            <div class="slides__item">
              <img class="slides__img" src="./assets/img/8.jpg">
            </div>
            <div class="slides__item">
              <img class="slides__img" src="./assets/img/9.jpg">
            </div>
            <div class="slides__item">
              <img class="slides__img" src="./assets/img/10.jpg">
            </div>
          </div>
        </div>
      </div>
      <div class="vector-control-wrap vector-control-wrap_right" id="controls">
        <label class="vector-control vector-control_right" for="switch1"></label>
        <label class="vector-control vector-control_right" for="switch2"></label>
        <label class="vector-control vector-control_right" for="switch3"></label>
        <label class="vector-control vector-control_right" for="switch4"></label>
        <label class="vector-control vector-control_right" for="switch5"></label>
        <label class="vector-control vector-control_right" for="switch6"></label>
        <label class="vector-control vector-control_right" for="switch7"></label>
        <label class="vector-control vector-control_right" for="switch8"></label>
        <label class="vector-control vector-control_right" for="switch9"></label>
        <label class="vector-control vector-control_right" for="switch10"></label>
      </div>
    </div>
    <div class="description-and-controls-container">
      <div class="desriptions">
        <div class="desriptions-inner-cotainer">
          <p class="descriptions__item">Последняя спичка</p>
          <p class="descriptions__item">Узнаешь</p>
          <p class="descriptions__item">Па-ппа-паварот</p>
          <p class="descriptions__item">Никаких колес и накаких порошочков, а что на земле растет, то, может, и не плохо</p>
          <p class="descriptions__item">Единогласно</p>
          <p class="descriptions__item">Я вообще не вкурил, о чем речь идет</p>
          <p class="descriptions__item">Я, когда меня зовут бухать</p>
          <p class="descriptions__item">Хорошо поработал - хорошо отдохни</p>
          <p class="descriptions__item">Святые водники</p>
          <p class="descriptions__item">Встретились в одной вселенной</p>
        </div>
      </div>
      <div class="dots-controls" id="active">
        <label class="dots-controls__item" for="switch1"></label>
        <label class="dots-controls__item" for="switch2"></label>
        <label class="dots-controls__item" for="switch3"></label>
        <label class="dots-controls__item" for="switch4"></label>
        <label class="dots-controls__item" for="switch5"></label>
        <label class="dots-controls__item" for="switch6"></label>
        <label class="dots-controls__item" for="switch7"></label>
        <label class="dots-controls__item" for="switch8"></label>
        <label class="dots-controls__item" for="switch9"></label>
        <label class="dots-controls__item" for="switch10"></label>
      </div>
    </div>
  </div>
</body>
</html>
